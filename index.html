<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  overflow:hidden;
  color:white;
  font-family:"Playfair Display", serif;
}

.card{
  margin:20px;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(12px);
  box-shadow:0 8px 32px rgba(0,0,0,0.25);
}

h1{
  font-family:"Great Vibes", cursive;
  font-size:48px;
  font-weight:normal;
  margin-bottom:10px;
  text-shadow:0 2px 6px rgba(0,0,0,0.25);
}

p{
  font-size:22px;
  line-height:1.5;
}

/* Petals */
.petal{
  position:fixed;
  top:-10px;
  width:12px;
  height:18px;
  background:radial-gradient(circle at 30% 30%, #ffc0cb, #ff4d6d);
  border-radius:60% 40% 60% 40%;
  opacity:0.85;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{ transform:translateY(0) rotate(0deg);}
  100%{ transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
<h1>Happy Rose Day ❤️</h1>

<model-viewer 
  src="rose.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  auto-rotate
  camera-controls
  style="width:100%; height:420px;">
</model-viewer>

<p>
A rose that never fades<br>
❤️
</p>
</div>

<script>
for(let i=0;i<40;i++){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(6+Math.random()*6)+"s";
  petal.style.opacity=Math.random();
  petal.style.transform="rotate("+Math.random()*360+"deg)";
  document.body.appendChild(petal);
}
</script>

</body>
</html>
